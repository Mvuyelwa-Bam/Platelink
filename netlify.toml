[build]
  # The build command, typically "npm run build" for Create React App or Vite.
  command = "npm run build"
  
  # The directory where your compiled static assets are placed.
  # This is usually 'build' (for CRA) or 'dist' (for Vite).
  publish = "build"

# Essential for Single Page Applications (SPAs) like React.
# This redirects all non-file requests to index.html so the client-side router (like React Router) can handle the routing.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
